<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Block</title>
    <!--<script src="script.js"></script>-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="colorform">
        <div class="input"></div>
        <form>
            <div>Red:</div>
            <input class="hexnumber" id="red" type="number" min="0" max="255" value="0" oninput="red"><br><br>
            <div>Green:</div>
            <input class="hexnumber" id="green" type="number" min="0" max="255" value="0" oninput="green"><br><br>
            <div>Blue:</div>
            <input class="hexnumber" id="blue" type="number" min="0" max="255" value="0" oninput="blue">
        </form>
    </div>
    <div class="block colorform"></div>
    <div class="colorform">
        <p id="rgb">(0, 0, 0)</p>
        <p id="hex">#000000</p>
        <p id="hsl">HSL: (0, 0, 0)</p>
        <p id="color">Color: </p>
    </div>
    <div>
        <h2>background settings here</h2>
    </div>

    <script>
        const rgb = [0,0,0];
        const hex = [0,0,0];
        document.querySelector('#red').addEventListener("input", red);
        document.querySelector('#green').addEventListener("input", green);
        document.querySelector('#blue').addEventListener("input", blue);

        function red() {
            rgb[0] = this.value;
            rgb[0] = (parseInt(rgb[0], 10));
            hex[0] = (rgb[0].toString(16));
            newrgb = ("rgb(" + rgb[0] + ", " + rgb[1] + ", " + rgb[2] + ")");
            document.querySelector('.block').style.background=newrgb;
            document.querySelector('#rgb').innerHTML = ('rgb: (' + rgb + ')');
            document.querySelector('#hex').innerHTML = ('hex: (' + hex + ')');
        }

        function green() {
            rgb[1] = this.value;
            rgb[1] = (parseInt(rgb[1], 10));
            hex[1] = (rgb[1].toString(16));
            newrgb = ("rgb(" + rgb[0] + ", " + rgb[1] + ", " + rgb[2] + ")");
            document.querySelector('.block').style.background=newrgb;
            document.querySelector('#rgb').innerHTML = ('rgb: (' + rgb + ')');
            document.querySelector('#hex').innerHTML = ('hex: #' + hex[0] + hex[1] + hex[2] + '');
        }

        function blue() {
            rgb[2] = this.value;
            rgb[2] = (parseInt(rgb[2], 10));
            hex[2] = (rgb[2].toString(16));
            newrgb = ("rgb(" + rgb[0] + ", " + rgb[1] + ", " + rgb[2] + ")");
            document.querySelector('.block').style.background=newrgb;
            document.querySelector('#rgb').innerHTML = ('rgb: (' + rgb + ')');
            document.querySelector('#hex').innerHTML = ('hex: (' + hex + ')');
        }

    </script>
</body>
</html>
